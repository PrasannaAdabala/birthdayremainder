<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Birthday</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        h1 {
            color: #2ecc71;
            margin-top: 30px;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            background: linear-gradient(to bottom right, #4CAF50, #2980B9);
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* White text color */
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            width: 100%;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }

        
        @media screen and (max-width: 600px) {
            form {
                padding: 10px; 
            }
            input {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <h1>Add Birthday</h1>
    <form id="birthdayForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <button type="button" onclick="addBirthday()">Add Birthday</button>
    </form>
    <a href="view-birthdays.html">View Birthdays</a>
    <script>
        function addBirthday() {
            const nameInput = document.getElementById('name');
            const dateInput = document.getElementById('date');
            const name = nameInput.value;
            const date = dateInput.value; 

            if (name && date) {
                const birthdays = JSON.parse(localStorage.getItem('birthdays')) || [];
                birthdays.push({ name, date });
                localStorage.setItem('birthdays', JSON.stringify(birthdays));

                nameInput.value = '';
                dateInput.value = '';
                // alert("Birthday added successfully!");
            }
        }
    </script>
</body>
</html>
